<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="90" fill="#1a1a1a"/>

  <!-- Outer frame -->
  <rect x="20" y="20" width="472" height="472" rx="70" fill="none" stroke="#f59e0b" stroke-width="8" opacity="0.6"/>

  <!-- Inner screen bezel -->
  <rect x="50" y="50" width="412" height="412" rx="50" fill="url(#screenGlow)" stroke="#f59e0b" stroke-width="4" opacity="0.8"/>

  <!-- Screen background -->
  <rect x="70" y="70" width="372" height="372" rx="35" fill="#0a0a0a"/>

  <!-- Screen scanlines effect -->
  <g opacity="0.1">
    <line x1="70" y1="100" x2="442" y2="100" stroke="#f59e0b" stroke-width="1"/>
    <line x1="70" y1="130" x2="442" y2="130" stroke="#f59e0b" stroke-width="1"/>
    <line x1="70" y1="160" x2="442" y2="160" stroke="#f59e0b" stroke-width="1"/>
    <line x1="70" y1="190" x2="442" y2="190" stroke="#f59e0b" stroke-width="1"/>
    <line x1="70" y1="220" x2="442" y2="220" stroke="#f59e0b" stroke-width="1"/>
    <line x1="70" y1="250" x2="442" y2="250" stroke="#f59e0b" stroke-width="1"/>
    <line x1="70" y1="280" x2="442" y2="280" stroke="#f59e0b" stroke-width="1"/>
    <line x1="70" y1="310" x2="442" y2="310" stroke="#f59e0b" stroke-width="1"/>
    <line x1="70" y1="340" x2="442" y2="340" stroke="#f59e0b" stroke-width="1"/>
    <line x1="70" y1="370" x2="442" y2="370" stroke="#f59e0b" stroke-width="1"/>
    <line x1="70" y1="400" x2="442" y2="400" stroke="#f59e0b" stroke-width="1"/>
  </g>

  <!-- Vault Boy style figure - simplified happy mascot -->
  <g filter="url(#glow)" fill="#f59e0b">
    <!-- Head circle -->
    <circle cx="256" cy="180" r="55" fill="none" stroke="#f59e0b" stroke-width="6"/>

    <!-- Happy face -->
    <!-- Eyes - winking style -->
    <circle cx="235" cy="170" r="8"/>
    <ellipse cx="277" cy="172" rx="12" ry="4"/>

    <!-- Big smile -->
    <path d="M 225 200 Q 256 235 287 200" fill="none" stroke="#f59e0b" stroke-width="6" stroke-linecap="round"/>

    <!-- Body -->
    <path d="M 256 235 L 256 320" stroke="#f59e0b" stroke-width="8" stroke-linecap="round"/>

    <!-- Arms - thumbs up pose -->
    <path d="M 256 260 L 190 240 L 165 200" stroke="#f59e0b" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <path d="M 256 270 L 320 300 L 340 290" stroke="#f59e0b" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

    <!-- Thumb on left hand -->
    <circle cx="165" cy="195" r="10"/>

    <!-- Legs -->
    <path d="M 256 320 L 220 390" stroke="#f59e0b" stroke-width="8" stroke-linecap="round"/>
    <path d="M 256 320 L 292 390" stroke="#f59e0b" stroke-width="8" stroke-linecap="round"/>
  </g>

  <!-- Alert indicator - small warning triangle -->
  <g transform="translate(380, 110)" fill="#ef4444" filter="url(#glow)">
    <path d="M 0 -20 L 18 15 L -18 15 Z" fill="none" stroke="#ef4444" stroke-width="3"/>
    <text x="0" y="8" font-family="monospace" font-size="20" font-weight="bold" text-anchor="middle" fill="#ef4444">!</text>
  </g>

  <!-- Bottom text -->
  <text x="256" y="430" font-family="monospace" font-size="28" font-weight="bold" fill="#f59e0b" text-anchor="middle" filter="url(#glow)">RIFF-BOY</text>

  <!-- Corner decorations -->
  <rect x="85" y="85" width="20" height="4" fill="#f59e0b" opacity="0.5"/>
  <rect x="85" y="85" width="4" height="20" fill="#f59e0b" opacity="0.5"/>

  <rect x="407" y="85" width="20" height="4" fill="#f59e0b" opacity="0.5"/>
  <rect x="423" y="85" width="4" height="20" fill="#f59e0b" opacity="0.5"/>

  <rect x="85" y="423" width="20" height="4" fill="#f59e0b" opacity="0.5"/>
  <rect x="85" y="407" width="4" height="20" fill="#f59e0b" opacity="0.5"/>

  <rect x="407" y="423" width="20" height="4" fill="#f59e0b" opacity="0.5"/>
  <rect x="423" y="407" width="4" height="20" fill="#f59e0b" opacity="0.5"/>
</svg>
